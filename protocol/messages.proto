syntax = "proto3";
package protocol;

message Geometry {
  repeated int32 torchLights = 1 [packed=true];
  repeated int32 sunlights = 2 [packed=true];
  repeated int32 indices = 3 [packed=true];
  repeated float positions = 4 [packed=true];
  repeated int32 normals = 5 [packed=true];
  repeated float uvs = 6 [packed=true];
  repeated float aos = 7 [packed=true];
}

message Mesh {
  Geometry opaque = 1;
  Geometry transparent = 2;
}

message Chunk {
  int32 x = 1;
  int32 z = 2;
  repeated Mesh meshes = 3;
  repeated int32 voxels = 4;
}

message Peer {
  string id = 1;
  float px = 2;
  float py = 3;
  float pz = 4;
  float qx = 5;
  float qy = 6;
  float qz = 7;
  float qw = 8;
}

message Message {
  enum Type {
    ERROR = 1;
    INIT = 2;
    JOIN = 3;
    LEAVE = 4;
    LOAD = 5;
    PICK = 6;
    TELEPORT = 7;
    UPDATE = 8;
    REQUEST = 9;
    CONFIG = 10;
    PEER = 11;
    ENTITY = 12;
  }

  Type type = 1;
  string json = 2;
  string text = 3;

  repeated Peer peers = 4;
  repeated Chunk chunks = 5;
}